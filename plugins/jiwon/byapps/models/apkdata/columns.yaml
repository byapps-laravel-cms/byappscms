columns:
    idx:
        label: idx
        type: number
    app_id:
        label: app_id
        type: text
    app_process:
        label: app_process
        select: 'CASE app_process WHEN 1 THEN ''대기'' WHEN 2 THEN ''완료'' END'
        type: text
    app_name:
        label: app_name
        type: text
        searchable: true
    app_type:
        label: app_type
        type: text
    apk_file:
        label: apk_file
        type: text
    reg_time:
        label: reg_time
        type: date
        format: Y-m-d
