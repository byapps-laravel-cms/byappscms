{% if results.lastPage > 1 %}
<ul class="pagination">

    {% if results.currentPage > 1 %}
        <li class="page-item">
            <a class="page-link" href="{{ results.previousPageUrl }}"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </li>
    {% else %}
        <li  class="page-item disabled">
            <a class="page-link" href="nojavascript...void(0)"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </li>
    {% endif %}

    {% for page in 1..results.lastPage %}
    <li class="page-item {{ results.currentPage == page ? 'active' : null }}">
        <a
            class="page-link"
            href="{{ this.page.baseFileName | page }}?q={{ searchResults.query }}&amp;page={{ page }}">
            {{ page }}
        </a>
    </li>
    {% endfor %}

    {% if results.lastPage > results.currentPage %}
        <li class="page-item">
            <a href="{{ results.nextPageUrl }}" class="page-link"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        </li>
    {% else %}
        <li class="page-item disabled">
            <a href="nojavascript...void(0)" class="page-link"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        </li>
    {% endif %}

</ul>
{% endif %}
