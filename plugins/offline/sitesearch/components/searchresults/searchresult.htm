<div class="col-12 mt-1">
  <div class="card">
    <div class="card-body">

      <div class="ss-result mt-5">
          {% if result.thumb %}
              {% partial __SELF__ ~ '::thumbnail' result = result %}
          {% endif %}
          <div class="ss-result__content">
              {% partial __SELF__ ~ '::content' result = result %}
          </div>
          <hr/>
      </div>

    </div>
  </div>
</div>
